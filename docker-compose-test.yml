version: "2.1"

services:

  # ---------------------------------
  # Database container
  # ---------------------------------

  db-test:
    extends:
      file: docker-compose-base.yml
      service: postgres-base

  # ---------------------------------
  # Aether kernel container
  # ---------------------------------

  kernel-test:
    extends:
      file: docker-compose-base.yml
      service: kernel-base
    environment:
      TESTING: "true"
      RDS_DB_NAME: aether-kernel-test
      RDS_HOSTNAME: db-test
      WEB_SERVER_PORT: 9001
    ports:
      - "9001:9001"
    depends_on:
      - db-test

  # ---------------------------------
  # ODK Adapter container
  # ---------------------------------

  odk-test:
    extends:
      file: docker-compose-base.yml
      service: odk-base
    environment:
      TESTING: "true"
      AETHER_KERNEL_URL: http://kernel-test:9001
      RDS_DB_NAME: aether-odk-test
      RDS_HOSTNAME: db-test
      WEB_SERVER_PORT: 9002
    ports:
      - "9002:9002"
    depends_on:
      - db-test
      - kernel-test

  # ---------------------------------
  # Aether Kafka Containers
  # ---------------------------------

  zookeeper-test:
    extends:
      file: docker-compose-base.yml
      service: zookeeper-base

  kafka-test:
    extends:
      file: docker-compose-base.yml
      service: kafka-base
    depends_on:
      - zookeeper-test
    links:
      - zookeeper-test
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-test:29092
      ADVERTISED_HOST_NAME: kafka-test

  # ---------------------------------
  # Aether Kafka Producer
  # ---------------------------------

  producer-test:
    extends:
      file: docker-compose-base.yml
      service: aether-producer-base
    restart: on-failure
    environment:
      PRODUCER_SETTINGS_FILE: /code/producer/test/test.json
    volumes:
      - ./conf/test/producer.json:/code/producer/test/test.json
    links:
      - kafka-test
      - zookeeper-test
    ports:
      - "9005:9005"
    networks:
      - aether
    command: start_test


